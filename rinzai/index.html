<!doctype html>
<html>
  <head>
    <title>Rinzai</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://use.fontawesome.com/4643f42f64.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div id='container'>
      <div id='retrieve-area'>
        <button><i class="fa fa-random" aria-hidden="true"></i></button>
      </div>
      <div id='list-area'>
        <ul>
          <li>Do a thing<i class="fa fa-times" aria-hidden="true"></i></li>
          <li>Do something else<i class="fa fa-times" aria-hidden="true"></i></li>
          <li class='done'>Do a last thing<i class="fa fa-times" aria-hidden="true"></i></li>
        </ul>
      </div>
      <div id='add-area'>
        <input type="text">
        <button><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
    </div>
  </body>
</html>
